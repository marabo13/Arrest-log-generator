<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DCoJ Arrest Log Generator</title>

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:#0b0214;
  color:#f7f2ff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:24px;
}
.container{
  width:100%;
  max-width:900px;
}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:18px;
  padding:16px;
}
h1{margin:0 0 10px}
label{
  display:block;
  margin:10px 0 6px;
  font-size:13px;
  color:#cdb7ff;
}
input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:#0b0114;
  color:#fff;
}
textarea{min-height:120px}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
}

/* LAW LIST */
.laws{
  max-height:300px;
  overflow-y:auto;
  border:1px solid rgba(255,255,255,.15);
  border-radius:14px;
  padding:8px;
  background:#0b0114;
}
.law{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.law:last-child{border-bottom:none}

/* CUSTOM CHECKBOX */
.law input[type="checkbox"]{
  display:none;
}
.check{
  width:22px;
  height:22px;
  border-radius:8px;
  border:2px solid #6b5cff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.15s ease;
  flex-shrink:0;
}
.check::after{
  content:"✔";
  font-size:14px;
  color:white;
  transform:scale(0);
  transition:.15s ease;
}
.law input:checked + .check{
  background:#6b5cff;
  box-shadow:0 0 8px rgba(107,92,255,.6);
}
.law input:checked + .check::after{
  transform:scale(1);
}

/* LAW TEXT */
.law label{
  flex:1;
  margin:0;
  font-size:13px;
  cursor:pointer;
}

/* TIER SELECT */
.law select{
  width:110px;
}

/* BUTTONS */
button{
  padding:14px 18px;
  border-radius:14px;
  border:none;
  font-weight:900;
  cursor:pointer;
}
.generate{
  background:#2ecc71;
  color:#061a10;
}
.copy{
  background:#6b5cff;
  color:#fff;
  margin-left:8px;
}
.notice{
  margin-top:10px;
  font-size:13px;
  color:#cdb7ff;
}
.success{
  color:#2ecc71;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>DCoJ Arrest Log Generator</h1>

    <div class="grid">
      <div>
        <label>Arrester's Username</label>
        <input id="arrester">
      </div>
      <div>
        <label>Arrester’s DCoJ Rank</label>
        <select id="arresterRank">
          <option>Arbiter</option>
          <option>Quaestor</option>
          <option>Praetor</option>
          <option>Sanctor</option>
          <option>Ast. Chief Arbiter</option>
          <option>Chief Arbiter</option>
        </select>
      </div>
      <div>
        <label>Offender's Username</label>
        <input id="offender">
      </div>
      <div>
        <label>Offender’s Rank</label>
        <input id="offenderRank">
      </div>
    </div>

    <label>Law(s) Broken</label>
    <div class="laws" id="laws"></div>

    <label>Summary of Event</label>
    <textarea id="summary"></textarea>

    <label>Evidence</label>
    <textarea id="evidence"></textarea>

    <div style="margin-top:12px;">
      <button class="generate" onclick="generateLog()">Generate Log</button>
      <button class="copy" onclick="copyLog()">Copy</button>
    </div>

    <div class="notice" id="notice"></div>

    <label style="margin-top:14px;">Generated Arrest Log</label>
    <textarea id="output" readonly></textarea>
  </div>
</div>

<script>
const LAW_LIST = [
  "Failure to Follow Orders",
  "Obstruction of Justice",
  "Disrespect to DCoJ Personnel",
  "Assault on DCoJ Personnel",
  "Attempted Escape",
  "Weapon Possession",
  "Use of Illegal Force",
  "Aiding a Criminal",
  "High Treason",
  "Espionage",
  "Corruption",
  "Abuse of Power"
];

const lawsDiv = document.getElementById("laws");

LAW_LIST.forEach((law, i) => {
  const row = document.createElement("div");
  row.className = "law";
  row.innerHTML = `
    <input type="checkbox" id="law_${i}">
    <div class="check"></div>
    <label for="law_${i}">${law}</label>
    <select id="tier_${i}">
      <option>Tier I</option>
      <option>Tier II</option>
      <option>Tier III</option>
    </select>
  `;
  lawsDiv.appendChild(row);

  // clicking the check box area toggles input
  row.querySelector(".check").onclick = () => {
    const cb = row.querySelector("input");
    cb.checked = !cb.checked;
  };
});

function generateLog(){
  const selected = [];
  LAW_LIST.forEach((law, i) => {
    if(document.getElementById("law_"+i).checked){
      const tier = document.getElementById("tier_"+i).value;
      selected.push(`- ${law} (${tier})`);
    }
  });

  output.value =
`Arrester's Username: ${arrester.value}
Arrester’s DCoJ Rank: ${arresterRank.value}

Offender's Username: ${offender.value}
Offender’s Rank: ${offenderRank.value}

Date of Arrest: ${new Date().toLocaleDateString()}

Law(s) Broken:
${selected.length ? selected.join("\n") : "None"}

Summary of Event:
${summary.value || "N/A"}

Evidence:
${evidence.value || "N/A"}`;

  notice.textContent = "Log generated.";
}

function copyLog(){
  output.select();
  document.execCommand("copy");
  notice.innerHTML = "<span class='success'>✔ Copy successful</span>";
}
</script>
</body>
</html>
