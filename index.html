<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrest Log Generator</title>

<style>
:root{
  --panel:#140624;
  --border:rgba(255,255,255,.16);
  --text:#f7f2ff;
  --muted:#cdb7ff;
  --accent:#a66bff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(circle at top,#1a0833,#06010c);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:24px 16px 32px;
}

h1{font-size:22px;margin:0 0 6px}
.subtitle{color:var(--muted);font-size:14px;margin-bottom:18px}

.grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:14px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
}

.panelHeader{
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  font-weight:800;
  font-size:13px;
}

.panelBody{padding:14px}

label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}

input, textarea, select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0b0114;
  color:var(--text);
}

textarea{min-height:90px}

.two{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:520px){.two{grid-template-columns:1fr}}

.section{margin-top:14px;padding-top:14px;border-top:1px dashed rgba(255,255,255,.2)}

.checkbox{
  appearance:none;
  width:18px;height:18px;
  border-radius:5px;
  border:2px solid var(--accent);
  background:#0b0114;
  cursor:pointer;
  position:relative;
}
.checkbox:checked{background:var(--accent)}
.checkbox:checked::after{
  content:"✓";
  position:absolute;
  color:#12001f;
  font-size:14px;
  left:3px;top:-1px;
  font-weight:900;
}

.tiers{
  display:flex;gap:12px;flex-wrap:wrap;
  padding:10px;border-radius:12px;
  border:1px solid var(--border);
  background:#0b0114;
}

.lawsScroll{max-height:420px;overflow:auto}
details{border:1px solid var(--border);border-radius:14px;margin-bottom:10px}
summary{padding:10px 12px;font-weight:800;cursor:pointer}
.lawRow{display:flex;gap:10px;padding:10px;border-top:1px solid rgba(255,255,255,.1)}

.actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}
button{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#1f0b3a;color:#fff;font-weight:800}

.output{min-height:320px;font-family:monospace}

#copyToast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#2e115a;
  color:#fff;
  padding:10px 16px;
  border-radius:999px;
  font-size:13px;
  font-weight:800;
  opacity:0;
  transition:.25s;
}
#copyToast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
</style>
</head>

<body>
<div class="container">
  <h1>Arrest Log Generator</h1>
  <div class="subtitle">Generate clean arrest logs.</div>

  <div class="grid">
    <div class="panel">
      <div class="panelHeader">Arrest Details</div>
      <div class="panelBody">

        <div class="two">
          <div>
            <label>Arrester’s Username</label>
            <input id="arrester">
          </div>
          <div>
            <label>Arrester’s DCoJ Rank</label>
            <select id="arresterRank">
              <option value="">-- Select CO rank --</option>
              <option>Arbiter</option>
              <option>Quaestor</option>
              <option>Praetor</option>
              <option>Sanctor</option>
              <option>Ast. Chief Arbiter</option>
              <option>Chief Arbiter</option>
            </select>
          </div>
        </div>

        <div class="section">
          <div class="two">
            <div>
              <label>Offender’s Username</label>
              <input id="username">
            </div>
            <div>
              <label>Offender’s Rank</label>
              <select id="rank">
                <option value="">-- Select rank --</option>
                <option>Sith Potential</option>
                <option>Sith Acolyte I</option>
                <option>Sith Acolyte II</option>
                <option>Sith Acolyte III</option>
                <option>Sith Acolyte IV</option>
                <option>Sith Acolyte V</option>
                <option>Sith Initiate</option>
                <option>Sith Apprentice</option>
                <option>Sith Knight</option>
                <option>Advanced Sith Knight</option>
                <option>Sith Lord</option>
              </select>
            </div>

            <div>
              <label>Date of Event</label>
              <input type="date" id="date">
            </div>
            <div>
              <label>Tier(s)</label>
              <div class="tiers">
                <label><input type="checkbox" class="checkbox tier" value="Tier I"> Tier I</label>
                <label><input type="checkbox" class="checkbox tier" value="Tier II"> Tier II</label>
                <label><input type="checkbox" class="checkbox tier" value="Tier III"> Tier III</label>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <label>Laws Broken</label>
          <div class="lawsScroll" id="laws"></div>
        </div>

        <div class="section">
          <label>Summary of Event</label>
          <textarea id="summary"></textarea>
          <label>Evidence</label>
          <textarea id="evidence"></textarea>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="panelHeader">Generated Arrest Log</div>
      <div class="panelBody">
        <textarea id="output" class="output" readonly></textarea>
        <div class="actions">
          <button onclick="generate()">Generate</button>
          <button onclick="copyText()">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="copyToast">Copy successful</div>

<script>
const lawsData={
 "Article II: Code of Power":[["P-01","Contempt of Superiors"],["P-02","Insubordination"]],
 "Article III: Code of Secrecy":[["S-01","Divulgence of Council Secrets"]],
};

const lawsEl=document.getElementById("laws");
for(const g in lawsData){
 const d=document.createElement("details");d.open=true;
 const s=document.createElement("summary");s.textContent=g;d.appendChild(s);
 lawsData[g].forEach(l=>{
  d.innerHTML+=`<label class="lawRow"><input type="checkbox" class="checkbox lawCheck" value="${l[0]}: ${l[1]}"> ${l[0]} – ${l[1]}</label>`;
 });
 lawsEl.appendChild(d);
}

date.value=new Date().toISOString().split("T")[0];

function generate(){
 const tiers=[...document.querySelectorAll(".tier:checked")].map(t=>t.value).join(", ");
 const laws=[...document.querySelectorAll(".lawCheck:checked")].map(l=>l.value).join("; ");
 output.value=
`Arrester’s Username: ${arrester.value}
Arrester’s DCoJ Rank: ${arresterRank.value}

Offender’s Username: ${username.value}
Offender’s Rank: ${rank.value}
Date of the Event: ${date.value}
Law(s) Broken: ${laws}
Tier(s): ${tiers}
Summary of Event: ${summary.value}
Evidence: ${evidence.value}`;
}

function copyText(){
 navigator.clipboard.writeText(output.value);
 const t=document.getElementById("copyToast");
 t.classList.add("show");
 setTimeout(()=>t.classList.remove("show"),1200);
}
</script>
</body>
</html>
